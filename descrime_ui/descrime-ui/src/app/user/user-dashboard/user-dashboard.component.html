<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Descrime
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">John Smith</h4>
    <p class="designation">User</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span routerLink="dashboard">Dashboard</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>file_copy</mat-icon>
      <span routerLink="reports">Reports</span>
    </button>
    <button mat-button class="menu-button">
      <fa-icon [icon]="faChevronRight" class="me-3"></fa-icon>
      <span routerLink="track">Track</span>
    </button>
    <button mat-button class="menu-button">
      <fa-icon [icon]="faVirus" class="me-2"></fa-icon>
      <span routerLink="terms-and-conditions">TnC</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <!-- Main content here! -->
      <!-- <app-user-dashboard></app-user-dashboard> -->
      <!-- <app-report></app-report> -->
      <!-- <app-tnc></app-tnc> -->
      <!-- <app-track></app-track> -->

      <div class="main">
        <div class="main-container">
          <div class="main-img-container">
            <img src="../../../assets/images/crime.png" alt="" id="main-img" />
          </div>

          <div class="main-content">
            <h1>Descrime</h1>
            <p>
              Report To Us. Believe in Us. We will come for you wherever you
              are. We are here only to keep you safe.
            </p>
            <button class="main-btn"><a routerLink="report">Report</a></button>
          </div>
        </div>
      </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
